 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Helping Cash</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
   <div class="col-sm-offset-2">
   <h3>Helping Cash Update</h3>
   </div>
   <form id="hcData" class="form-horizontal" role="form" autocomplete="off">
     <div class="form-group">
       <!--label class="control-label col-sm-2" for="hc">New Value:</label-->
       <div class="col-sm-offset-2 col-sm-2">
         <input placeholder="Enter Amount" type="text" class="form-control" name="hc" id="hc"/>
       </div>
     </div>
     <div class="form-group">
       <div class="col-sm-offset-2 col-sm-10">
         <button id="submit" class="btn btn-primary">Update</button>
       </div>
     </div>
   </form>
   <div class="col-sm-offset-2" id="result"/>
</div>
<script>
$("#submit").on("click", function(e) {
	e.preventDefault();
	$.post("post.php", $("#hcData").serializeArray()).done(function(data) {
		$("#result").show();
		$("#result").html("Thanks!");
		$("#result").fadeOut('slow');
	});
});
$("#hc").focus();
</script>
</body>
</html>
